<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
      window.onload = function() {
      var value = localStorage.getItem('SCORE');

      var output = document.getElementById('score-text');
      output.innerText = "Your score: " + value;
      };
    </script>
</head>
<body>
    <style>
     body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Sort baggrund */
      font-family: Arial, sans-serif;
    }

    .game-over-container {
      text-align: center;
    }

    .neon-text {
      font-size: 4rem;
      font-weight: bold;
      color: white; /* Neon farve */
      text-shadow: 0 0 5px #ff0055, 0 0 10px #ff3377, 0 0 20px #ff6699, 0 0 40px #ff99cc;
    }

    .restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff0055, #ff3377, #ff6699);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px #ff6699, 0 0 20px #ff99cc;
    }

    .restart-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff6699, 0 0 30px #ff99cc;
    }
  </style>
</head>
<body>
  <div class="game-over-container">
    <div class="neon-text">Du er død</div>
    <div style = "font-size: 1.5rem" class="neon-text" id="score-text"></div>
    <button class="restart-button" id="restart-button">Start forfra</button>
  </div>

  <script>
    // JavaScript til at håndtere knappen
    document.getElementById("restart-button").addEventListener("click", function() {
      window.location.href = "forside.html"; // Ændr dette til din forside.html-fil
    });
  </script>
    </style>
</body>
</html>
