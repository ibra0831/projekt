<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
      window.onload = function() {
      var value = localStorage.getItem('SCORE');

      var output = document.getElementById('score-text');
      output.innerText = "Your score: " + value;
      };
    </script>
</head>
<body>

    <style>
     body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black; 
      font-family: Arial, sans-serif;
    }

    .game-over-container {
      text-align: center;
    }

    .neon-text {
      font-size: 4rem;
      font-weight: bold;
      color: white; /* Neon farve */
      text-shadow: 0 0 5px #ff0055, 0 0 10px #ff3377, 0 0 20px #ff6699, 0 0 40px #ff99cc;
    }

    .restart-button {
        padding: 15px 30px;
            font-size: 1.5em;
            color: rgb(255, 0, 0); 
            background-color: transparent; 
            border: 2px solid rgb(0, 255, 17);  
            border-radius: 10px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 5px rgb(0, 255, 17), 0 0 10px rgb(0, 255, 17), 0 0 20px rgb(0, 255, 17), 0 0 40px rgb(0, 255, 17);
            transition: transform 0.2s, box-shadow 0.2s;
    }

    .restart-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff6699, 0 0 30px #ff99cc;
    }
  </style>
</head>
<body>
  <div class="game-over-container">
    <div class="neon-text">Du er død</div>
    <div style = "font-size: 1.5rem" class="neon-text" id="score-text"></div> <br>
    <button class="restart-button" id="restart-button">Start forfra</button>
  </div>

  <script>
    // JavaScript til at håndtere knappen
    document.getElementById("restart-button").addEventListener("click", function() {
      window.location.href = "index.html";
    });
  </script>
    </style>
</body>
</html>
